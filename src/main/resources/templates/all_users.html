<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Users)}"/>

    <h1>Список пользователей:</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/user/remove/' + ${u.id}}">Удалить</a>
                <a class="btn btn-secondary" th:href="@{'/user/edit/' + ${u.id}}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'/user/add'}" method="post">
        <input type="number" name="id" hidden="true">
        <label>Name</label>
        <input type="text" name="name">
        <label>Age</label>
        <input type="number" name="age">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
</body>
</html>
