<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}"/>

    <h1>Список продуктов:</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/product/remove/' + ${p.id}}">Удалить</a>
                <a class="btn btn-secondary" th:href="@{'/product/edit/' + ${p.id}}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'/product/add'}" method="post">
        <input type="number" name="id" hidden="true">
        <label>Title</label>
        <input type="text" name="title">
        <label>Price</label>
        <input type="number" name="price">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
</body>
</html>
